{% block main %}
    <div class="box box-danger">
        <form class="form-horizontal" id="addForm" method="post" enctype="multipart/form-data"
              onSubmit="return beforeSubmit(this);">
            {% csrf_token %}
            <div class="box-body">
                <fieldset>
{#                    <legend>#}
                    {#                        <h4>公告</h4>#}
                    {#                    </legend>#}

                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label">标题</label>
                        <div class="col-sm-5">
                            <input class="form-control" name="title" id="title" type="text" required
                                   value="{{ notice.tag }}"/>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label">发布者</label>
                        <div class="col-sm-5">
                            <input class="form-control" name="publisher" type="text" value="{{ notice.tag }}"/>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-5">
                            <input class="form-control" name="comments" type="text" value="{{ notice.other }}"/>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label">测试文档</label>
                        <div class="col-sm-5" style="width: 80%">
                            <textarea rows="30" cols="50" name="editor"
                                      class="ckeditor">请输入.</textarea>
                        </div>
                    </div>
                    <font style=color:red>备注：标题不能为空，且确认标题是否重复</font>
                </fieldset>

            </div>
            {#            <div class="box-footer ">#}
            {#                <div class="row span7 text-center ">#}
            {#                    <button type="button" id="btnCancel" class="btn btn-default margin-right ">重置</button>#}
            {#                    <button type="button" id="btnSave" class="btn btn-info margin-right ">保存</button>#}
            {#                </div>#}
            {#            </div>#}

        </form>
    </div>

{% endblock %}
