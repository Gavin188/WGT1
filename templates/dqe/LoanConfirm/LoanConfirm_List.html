{% extends "base-left.html" %}
{% load staticfiles %}

{% block css %}
<link rel="stylesheet" href="{% static 'plugins/datatables/jquery.dataTables.min.css' %}">
<link rel="stylesheet" href="{% static 'js/plugins/layer/skin/layer.css' %}">
<link rel="stylesheet" href="{%static 'plugins/select2/select2.min.css' %}">
<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-datetimepicker.min.css' %}">
<!-- iCheck for checkboxes and radio inputs -->
{% endblock %}

{% block content %}

<!-- Main content -->
<section class="content">
    <div id="devlist">
        <div class="box box-primary" id="liebiao">

            <div class="box-header">
                <div class="btn-group pull-left">
                    <button type="button" id="btnRefresh" class="btn btn-default">
                        <i class="glyphicon glyphicon-repeat"></i>刷新
                    </button>
                </div>
                <div class="btn-group pull-left">&nbsp</div>
                <div class="btn-group pull-left">
                    <button type="button" id="btnLoanConfirm" class="btn btn-primary">
                        <i class="glyphicon glyphicon-arrow-right"></i>借出確認
                    </button>
                </div>
            </div>

            <div class="box-header">
                <form class="form-inline" id="queryForm">

                    <div class="form-group searchArea margin-r-5 margin-top-5">
                        <label>申請人:</label>
                        <input type="text" name="applyUser" class="form-control inputText" id="applyUser">
                    </div>

                    <div class="form-group searchArea margin-r-5 margin-top-5 ">
                        <label>申請日期:</label>
                        <input type="text" name="applyDate" class="form-control form_datetime" id="applyDate">
                    </div>

                    <div class="form-group searchArea margin-r-5 margin-top-5">
                        <label>申請單位:</label>
                        <select class="form-control inputText select2" name="applyUnit" id="applyUnit">
                            <option></option>
                            {% for structure in structures %}
                            <option value="{{ structure.name }}">{{ structure.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group searchArea margin-r-5 margin-top-5">
                        <label>申請單狀態:</label>
                        <select class="form-control inputText select2" name="applyState" id="applyState">
                            <option></option>
                            {% for applyState in applyState_list %}
                            <option value="{{ applyState.key }}">{{ applyState.value }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!--<div class="form-group searchArea margin-r-5 margin-top-5 ">-->
                    <!--<label>借出日期:</label>-->
                    <!--<input type="text" name="lendDate" class="form-control form_datetime" id="lendDate">-->
                    <!--</div>-->

                    <!--<div class="form-group searchArea margin-r-5 margin-top-5">-->
                    <!--<label>確認單位:</label>-->
                    <!--<select class="form-control inputText select2" name="lendUnit" id="lendUnit">-->
                    <!--<option></option>-->
                    <!--{% for structure in structures %}-->
                    <!--<option value="{{ structure.name }}">{{ structure.name }}</option>-->
                    <!--{% endfor %}-->
                    <!--</select>-->
                    <!--</div>-->

                    <button type="button" id="btnSearch" class="btn btn-default">
                        <i class="glyphicon glyphicon-search"></i>查询
                    </button>
                </form>
            </div>

            <div class="box-body">
                <table id="dtbList" class="display" cellspacing="0" width="100%">
                    <thead>
                    <tr valign="middle">
                        <th><input type="checkbox" id="checkAll"></th>
                        <th>APPLYID</th>
                        <th>申請單號</th>
                        <th>申請人</th>
                        <th>申請時間</th>
                        <th>申請單位</th>
                        <th>申請時長</th>
                        <th>申請單狀態</th>
                        <th>借出备注</th>
                        <!--<th>確認人</th>-->
                        <!--<th>借出時間</th>-->
                        <!--<th>借出時長</th>-->
                        <!--<th>機台確認狀態</th>-->
                        <!--<th>機台申請前狀態（入庫、可申請）</th>-->
                        <!--<th>借出單位</th> -->
                        <!--<th>機台拒收備註</th>-->

                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <br> <br>
            </div>
        </div>
    </div>
</section>

{% endblock %}

{% block javascripts %}
<script src="{% static 'plugins/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'plugins/datatables/dataTables.const.js' %}"></script>
<script src="{% static 'plugins/datatables/moment.min.js' %}"></script>
<script src="{% static 'js/plugins/layer/layer.js' %}"></script>
<script src="{% static 'plugins/select2/select2.full.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap-datetimepicker.js' %}"></script>
<!-- iCheck 1.0.1 -->
<script type="text/javascript">
    $(function () {
        $('#DQE-MT').addClass('active');
        $('#DQE-MT-LOANCONFIRM').addClass('active');

    });
</script>

<script type="text/javascript">
    var oDataTable = null;
    $(function () {
        oDataTable = initTable();

        function initTable() {
            var oTable = $('#dtbList').DataTable($.extend(true, {},
                DATATABLES_CONSTANT.DATA_TABLES.DEFAULT_OPTION,
                {
                    ajax: {
                        "url": "{% url 'dqe:mt-loanconfirm-list' %}",
                        "data": function (d) {

                            d.applyDate = $("#applyDate").val();
                            d.applyUnit = $("#applyUnit").val();
                            d.applyUser = $("#applyUser").val();
                            d.applyState = $("#applyState").val();
                            //d.lendDate = $("#lendDate").val();
                            //d.lendUnit = $("#lendUnit").val();
                        }
                    },
                    columns: [
                        DATATABLES_CONSTANT.DATA_TABLES.COLUMN.CHECKBOX,
                        {
                            data: "id",
                            width: "10%",
                        },
                        {
                            data: "applyNum",
                        },
                        {
                            data: "applyUser",
                        },
                        {
                            data: "applyDate",
                            render: function (data, type, full, meta) {
                                return moment(data).format("YYYY-MM-DD HH:mm");
                            }
                        },
                        {
                            data: "applyUnit",
                        },
                        {
                            data: "applyTime",
                            render: function (data, type, row, meta) {

                                if (data) {
                                    return data
                                } else {
                                    return "--"
                                }
                            }
                        },
                        {
                            data: "applyState",
                            render: function (data, type, row, meta) {

                                if (data == 1) {
                                    return "待簽核"
                                } else {
                                    return "已簽核"
                                }
                            }
                        },
                        {
                            data: "lendRemark",
                            render: function (data, type, row, meta) {

                                if (data) {
                                    return data
                                } else {
                                    return "--"
                                }
                            }
                        },
                        {
                            data: "id",
                            width: "10%",
                            bSortable: "false",
                            render: function (data, type, row, meta) {
                                var ret = "<button title='详情' onclick='doDetail("
                                    + data + ")'><i class='glyphicon glyphicon-list-alt'></i></button>";
                               // ret = ret + '&nbsp';

                                // if(row.applyState==1){
                                //     ret = ret + "<button title='借出确认'  class='btn btn-sm btn-primary' onclick='loanConfirm("
                                //     + data + ")'><i class='glyphicon glyphicon-arrow-right'></i></button>";
                                // }else if(row.applyState==2){
                                //     ret = ret + "<button title='借出确认'  class='btn btn-sm btn-primary' disabled='true' onclick='loanConfirm("
                                //     + data + ")'><i class='glyphicon glyphicon-arrow-right'></i></button>";
                                // }

                                return ret;
                            }

                        }],
                }));
            return oTable;
        }
    });
    //查询
    $("#btnSearch").click(function () {
        oDataTable.ajax.reload();
    });

    //checkbox全选
    $("#checkAll").on("click", function () {
        if ($(this).prop("checked") === true) {
            $("input[name='checkList']").prop("checked", $(this).prop("checked"));
            $('#example tbody tr').addClass('selected');
        } else {
            $("input[name='checkList']").prop("checked", false);
            $('#example tbody tr').removeClass('selected');
        }
    });

    //刷新
    $("#btnRefresh").click(function () {
        oDataTable.ajax.reload();
    });


    //详情
    function doDetail(id) {
        window.location.href = "{% url 'dqe:mt-loanconfirm-detail' %}?id=" + id;
    }

    //借出确认  针对的是整个要签核的申请单
    $("#btnLoanConfirm").click(function () {
        if ($("input[name='checkList']:checked").length == 0) {
            layer.msg("請勾選要簽核的申請單");
            return;
        }
        var arrId = new Array();
        $("input[name='checkList']:checked").each(function () {
            arrId.push($(this).val());
        });
        sId = arrId.join(',');
        //alert(sId);
        //这里将申请单remark的内容传递过去
        layer.open({
            type: 2,
            title: '填寫確認/拒絕備註',
            shadeClose: false,
            maxmin: true,
            area: ['800px', '400px'],
            content: "{% url 'dqe:mt-loanconfirm-aremark' %}?applyIds=" + sId,//'/dqe/mt/loanconfirm/aremark?applyId=2',
            end: function () {
                //关闭时做的事情
                oDataTable.ajax.reload();
            }
        });

    });

    //借出确认  针对单个
    function loanConfirm(applyId) {
        //这里将申请单remark的内容传递过去
        layer.open({
            type: 2,
            title: '填寫確認/拒絕備註',
            shadeClose: false,
            maxmin: true,
            area: ['800px', '400px'],
            content: "{% url 'dqe:mt-loanconfirm-aremark' %}?applyIds=" + applyId,//'/dqe/mt/loanconfirm/aremark?applyId=2',
            end: function () {
                //关闭时做的事情
                oDataTable.ajax.reload();
            }
        });

    }

    /*input 时间输入选择*/
    $(".form_datetime").datetimepicker({
        language: 'zh',
        minView: 'month', //选择范围知道日期，不选择时分
        //weekStart: 1,
        //todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        //startView: 2,
        forceParse: 0,
        showMeridian: 1,
        format: 'yyyy-mm-dd'
    }).on('changeDate', function (ev) {
        $(this).datetimepicker('hide');
    });

    $(function () {
        //Initialize Select2 Elements
        $(".select2").select2();
    });

</script>
{% endblock %}
