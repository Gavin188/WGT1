{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if system_setup.HeadTitle %}{{ system_setup.HeadTitle }}{% else %}WGT{% endif %}</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/login.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/title.css' %}">

    <link rel="stylesheet" href="{% static 'dist/css/AdminLTE.min.css' %}">
    <!-- iCheck -->
    <link rel="stylesheet" href="{% static 'plugins/iCheck/square/blue.css' %}">

    <link rel="stylesheet" href="{% static 'dist/css/myself.css' %}">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition login-page" style="background-image: url('/media/image/apple5.jpeg');height: 55%;background-size: 100% 100%;
    background-repeat: repeat-x;">
<div class="login-box">
    <div class="container">
        <h1 class="row skew-title" style="margin-left:-480px">
            <span>W</span><span>G</span><span>T</span><span>工</span><span
                class="last">作</span><span>平</span><span>台</span><span>信</span><span class="last">息</span><span
                class="alt">系</span><span class="alt">统</span>
        </h1>
    </div>
    {% block user-content %}

    {% endblock %}
</div>
<!-- /.login-box -->


<!-- jQuery 2.2.3 -->
<script src="{% static 'plugins/jQuery/jquery-2.2.3.min.js' %}"></script>
<!-- Bootstrap 3.3.6 -->
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<!-- iCheck -->
{% block script %}
    <script type="text/javascript">
    (function () {
        // We must use JS as we need to select previous
        // elements which can't be done with CSS.
        $('.skew-title').children('span').hover((function () {
            var $el, n;
            $el = $(this);
            n = $el.index() + 1;
            $el.addClass('flat');
            if (n % 2 === 0) {
                return $el.prev().addClass('flat');
            } else {
                if (!$el.hasClass('last')) {
                    return $el.next().addClass('flat');
                }
            }
        }), function () {
            return $('.flat').removeClass('flat');
        });

    }).call(this);
{% endblock %}
</body>
< /html>
