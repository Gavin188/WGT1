{% extends 'base-layer.html' %}
{% load staticfiles %}

{% block css %}
<link rel="stylesheet" href="{%static 'plugins/select2/select2.min.css' %}">
<link rel="stylesheet" href="{% static 'js/plugins/layer/skin/layer.css' %}">
<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-datetimepicker.min.css' %}">
{% endblock %}

{% block main %}
<div class="box box-danger">
	<form class="form-horizontal" id="addForm" method="post">
		{% csrf_token %}

        <input type="hidden" name='id' value="{{ applydetail.id }}" />

		<div class="box-body">
          <fieldset>
            <legend>
              <h4>機台入庫</h4>
            </legend>

             <!--<div class="form-group has-feedback">-->
                <!--<label class="col-sm-2 control-label">專案名稱</label>-->
                <!--<div class="col-sm-3">-->
                  <!--<select class="form-control select2" style="width:100%;" name="fk_project">-->
                  <!--<option value="{{ applydetail.fk_project.id }}">{{ applydetail.fk_project | default:"&#45;&#45;请选择&#45;&#45;"  }}</option>-->
                  <!--{% for project in projects %}-->
                  <!--<option value="{{ project.id }}">{{ project.pname }}</option>-->
                  <!--{% endfor %}-->
                 <!--</select>-->
                <!--</div>-->
            <!--</div>-->


            <div class="form-group has-feedback">
                <label class="col-sm-2 control-label">機台對應的ID</label>
                <div class="col-sm-3">
                    <input class="form-control" name="fk_inventory" type="text" value="{{ applydetail.fk_inventory_id }}"/>
                </div>

                <label class="col-sm-2 control-label">申請單對應的ID</label>
                <div class="col-sm-3">
                    <input class="form-control" name="fk_apply" type="text" value="{{ applydetail.fk_apply_id }}"/>
                </div>
            </div>

          <!--<div class="form-group has-feedback">-->
            <!--<label class="col-sm-2 control-label">入庫日期</label>-->
            <!--<div class="col-sm-3">-->
                <!--<input type="text" class="form-control pull-right form_datetime" name="indate" value="{{ applydetail.indate }}"/>-->
            <!--</div>-->
           <!--</div>-->


            <div class="form-group has-feedback">
                <label class="col-sm-2 control-label">機台確認狀態</label>
                <div class="col-sm-3">
                  <select class="form-control select2" style="width:100%;" name="machineState">
                      <option value="{{ applydetail.machineState }}">{{ applydetail.get_machineState_display | default:"--请选择--"  }}</option>
                      {% for machineState in machineState_list %}
                      <option value="{{ machineState.key }}">{{ machineState.value }}</option>
                      {% endfor %}
                 </select>
                </div>
            </div>

          </fieldset>

		</div>
		<div class="box-footer ">
			<div class="row span7 text-center ">
              <button type="button" id="btnCancel" class="btn btn-default margin-right " >重置</button>
              <button type="button" id="btnSave" class="btn btn-info margin-right " >保存</button>
			</div>
		</div>

	</form>
</div>

{% endblock %}

{% block javascripts %}
<script src="{% static 'plugins/combo-select/jquery.combo.select.js' %}"></script>
<script src="{% static 'plugins/select2/select2.full.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap-datetimepicker.js' %}"></script>

<script type="text/javascript">

	$("#btnSave").click(function(){
		var data = $("#addForm").serialize();
		$.ajax({
			type: $("#addForm").attr('method'),
			url : "{% url 'dqe:mt-applydetail-update' %}",
			data : data,
			cache: false,
			success : function(msg) {
				if (msg.result){
					layer.alert('數據保存成功！', {icon: 1},function(index){
					    parent.layer.closeAll(); //关闭所有弹窗
                    });
				}else{
					layer.alert('數據保存失败！', {icon: 5});
                    //$('errorMessage').html(msg.message)
				}
				return ;
			}
		});
	});


	/*点取消刷新新页面*/
    $("#btnCancel").click(function () {
	    window.location.reload();

    });

    /*input 时间输入选择*/
    $(".form_datetime").datetimepicker({
            language:  'zh',
            minView: 'month', //选择范围知道日期，不选择时分
            //weekStart: 1,
            //todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            //startView: 2,
            forceParse: 0,
            showMeridian: 1,
            format: 'yyyy-mm-dd'
        }).on('changeDate', function (ev) {
            $(this).datetimepicker('hide');
    });

    // select2
    $(function () {
        //Initialize Select2 Elements
        $(".select2").select2();
    });
</script>

{% endblock %}
