{% extends 'base-layer.html' %}
{% load staticfiles %}

{% block css %}
    <link rel="stylesheet" href="{% static 'plugins/select2/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'js/plugins/layer/skin/layer.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-datetimepicker.min.css' %}">
    <link rel="stylesheet" href="{% static 'dist/css/jquery-ui.css' %}">
{% endblock %}

{% block main %}
    <div class="box box-danger">
        <form class="form-horizontal" id="addForm" method="post">
            {% csrf_token %}

            <input type="hidden" name='applyid' id='applyid' value={{ applyDetailId }}>

            <div class="box-body">
                <fieldset>
                    <legend>
                        {#              <h4>掃碼申請</h4>#}
                    </legend>

                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label">配件SN</label>
                        <div class="col-sm-8">
                            <textarea style="height: 200px;" class="form-control" rows="3" name="sns"
                                      id="sns"></textarea>
                        </div>
                    </div>

                </fieldset>

            </div>
            <div class="box-footer ">
                <div class="row span7 text-center ">
                    <button type="button" id="btnCancel" class="btn btn-default margin-right ">重置</button>
                    <button type="button" id="btnSave" class="btn btn-info margin-right ">保存</button>
                </div>
            </div>

        </form>
    </div>

{% endblock %}

{% block javascripts %}
    <script src="{% static 'plugins/combo-select/jquery.combo.select.js' %}"></script>
    <script src="{% static 'plugins/select2/select2.full.min.js' %}"></script>

    <script src="{% static 'plugins/jQuery/jquery-2.2.3.min.js' %}"></script>

    <script type="text/javascript">

        //页面加载时调用
        $(document).ready(function () {
            $("#sns").focus()
        });

        $("#btnSave").click(function () {
            //alert($("#sns").val());
            if ($("#sns").val() == '') {
                layer.msg("文本框內容為空，請輸入相應的SN");
                return;
            }

            var data = $("#addForm").serialize();
            var id = $('#applyid').val()
            $.ajax({
                type: $("#addForm").attr('method'),
                url: "{% url 'dqe:mt-Loanaccess-hand' %}?id=" + id,
                data: data,
                cache: false,
                success: function (msg) {
                    console.log(msg)
                    if (msg.result == 1) {
                        layer.alert('还配件成功！', {icon: 1}, function (index) {
                            parent.layer.closeAll(); //关闭所有弹窗
                        });
                    } else if (msg.result == 2) {
                        layer.alert('無效配件SN編號: [' + msg.invalidSn + ']', {
                            title: '提示'
                            , icon: 3 //0:感叹号 1：对号 2：差号 3：问号 4：小锁 5：哭脸 6：笑脸
                            , time: 0 //不自动关闭
                            , btn: ['YES']

                        });

                    } else {
                        layer.alert('輸入異常', {icon: 2});
                    }
                    return;

                }
            });

        });
