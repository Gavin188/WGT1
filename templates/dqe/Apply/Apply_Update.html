{% extends 'base-layer.html' %}
{% load staticfiles %}

{% block css %}
<link rel="stylesheet" href="{%static 'plugins/select2/select2.min.css' %}">
<link rel="stylesheet" href="{% static 'js/plugins/layer/skin/layer.css' %}">
<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-datetimepicker.min.css' %}">
{% endblock %}

{% block main %}
<div class="box box-danger">
	<form class="form-horizontal" id="addForm" method="post">
		{% csrf_token %}

        <input type="hidden" name='id' value="{{ apply.id }}" />

		<div class="box-body">
          <fieldset>
            <legend>
              <h4>申請單</h4>
            </legend>

            <div class="form-group has-feedback">
                <label class="col-sm-2 control-label">申請單號</label>
                <div class="col-sm-3">
                    <input class="form-control" name="applyNum" type="text" value="{{ apply.applyNum }}"/>
                </div>

                <label class="col-sm-2 control-label">申請人</label>
                <div class="col-sm-3">
                    <input class="form-control" name="applyUser" type="text" value="{{ apply.applyUser }}"/>
                </div>
            </div>

          <div class="form-group has-feedback">

              <label class="col-sm-2 control-label">申請單位</label>
                <div class="col-sm-3">
                  <select class="form-control select2" style="width:100%;" name="applyUnit">
                  <option value="{{ apply.applyUnit}}">{{ apply.applyUnit | default:"--请选择--" }}</option>
                  {% for structure in structures %}
                  <option value="{{ structure.name }}">{{ structure.name }}</option>
                  {% endfor %}
                 </select>
                </div>
                <label class="col-sm-2 control-label">申請時間</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control pull-right form_datetime" name="applyDate" value="{{ apply.applyDate }}"/>
                </div>
           </div>

            <div class="form-group has-feedback">
                <label class="col-sm-2 control-label">申請時長</label>
                <div class="col-sm-3">
                    <input class="form-control" name="applyTime" type="text" value="{{ apply.applyTime }}"/>
                </div>

                <label class="col-sm-2 control-label">申請狀態</label>
                <div class="col-sm-3">
                      <select class="form-control inputText select2" name="applyState" id="applyState">
                            <option value="{{ apply.applyState }}">{{ apply.get_applyState_display | default:"--请选择--"  }}</option>
                            {% for applyState in applyState_list %}
                                <option value="{{ applyState.key }}">{{ applyState.value }}</option>
                            {% endfor %}
                          </select>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label class="col-sm-2 control-label">確認人</label>
                <div class="col-sm-3">
                    <input class="form-control" name="confirmUser" type="text" value="{{ apply.confirmUser }}"/>
                </div>

                <label class="col-sm-2 control-label">借出時間</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control pull-right form_datetime" name="lendDate" value="{{ apply.lendDate }}"/>
                </div>
            </div>

              <div class="form-group has-feedback">

              <label class="col-sm-2 control-label">借出單位</label>
                <div class="col-sm-3">
                  <select class="form-control select2" style="width:100%;" name="lendUnit">
                  <option value="{{ apply.lendUnit}}">{{ apply.lendUnit | default:"--请选择--" }}</option>
                  {% for structure in structures %}
                  <option value="{{ structure.name }}">{{ structure.name }}</option>
                  {% endfor %}
                 </select>
                </div>
                <label class="col-sm-2 control-label">借出時長</label>
                <div class="col-sm-3">
                    <input class="form-control" name="lendtime" type="text" value="{{ apply.lendtime }}"/>
                </div>
           </div>

            <div class="form-group has-feedback">
                <label class="col-sm-2 control-label">借出備註</label>
                <div class="col-sm-8">
                    <input class="form-control" name="remark" type="text" placeholder="已借出" value="{{ apply.remark }}"/>
                </div>
            </div>

          </fieldset>

		</div>
		<div class="box-footer ">
			<div class="row span7 text-center ">
              <button type="button" id="btnCancel" class="btn btn-default margin-right " >重置</button>
              <button type="button" id="btnSave" class="btn btn-info margin-right " >保存</button>
			</div>
		</div>

	</form>
</div>

{% endblock %}

{% block javascripts %}
<script src="{% static 'plugins/combo-select/jquery.combo.select.js' %}"></script>
<script src="{% static 'plugins/select2/select2.full.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap-datetimepicker.js' %}"></script>

<script type="text/javascript">

	$("#btnSave").click(function(){
		var data = $("#addForm").serialize();
		$.ajax({
			type: $("#addForm").attr('method'),
			url : "{% url 'dqe:mt-apply-update' %}",
			data : data,
			cache: false,
			success : function(msg) {
				if (msg.result){
					layer.alert('數據保存成功！', {icon: 1},function(index){
					    parent.layer.closeAll(); //关闭所有弹窗
                    });
				}else{
					layer.alert('數據保存失败！', {icon: 5});
                    //$('errorMessage').html(msg.message)
				}
				return ;
			}
		});
	});


	/*点取消刷新新页面*/
    $("#btnCancel").click(function () {
	    window.location.reload();

    });

    /*input 时间输入选择*/
    $(".form_datetime").datetimepicker({
            language:  'zh',
            minView: 'month', //选择范围知道日期，不选择时分
            //weekStart: 1,
            //todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            //startView: 2,
            forceParse: 0,
            showMeridian: 1,
            format: 'yyyy-mm-dd'
        }).on('changeDate', function (ev) {
            $(this).datetimepicker('hide');
    });

    // select2
    $(function () {
        //Initialize Select2 Elements
        $(".select2").select2();
    });
</script>

{% endblock %}
