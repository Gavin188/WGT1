{% extends 'base-layer.html' %}
{% load staticfiles %}

{% block css %}
<link rel="stylesheet" href="{%static 'plugins/select2/select2.min.css' %}">
<link rel="stylesheet" href="{% static 'js/plugins/layer/skin/layer.css' %}">
<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-datetimepicker.min.css' %}">
{% endblock %}

{% block main %}
<div class="box box-danger">
    <form class="form-horizontal" id="addForm" method="post">
        {% csrf_token %}

        <input type="hidden" name='applyDetailId' id="applyDetailId" value="{{ applyDetailId }}"/>

        <div class="box-body">
            <fieldset>
                <legend>
                    <h4>機台備註</h4>
                </legend>
                <div class="form-group has-feedback">
                    <label class="col-sm-2 control-label">機台備註</label>
                    <div class="col-sm-8">
                        <!--<input class="form-control" name="remark" type="text" placeholder="機台備註" value="{{ inventory.remark }}"/>-->
                        <textarea class="form-control" rows="3" placeholder="機台備註" name="remark" id="remark"></textarea>
                    </div>
                </div>

            </fieldset>

        </div>
        <div class="box-footer ">
            <div class="row span7 text-center ">
                <button type="button" id="btnCancel" class="btn btn-default margin-right ">重置</button>
                <button type="button" id="btnSave" class="btn btn-info margin-right ">保存</button>
            </div>
        </div>

    </form>
</div>

{% endblock %}

{% block javascripts %}
<script src="{% static 'plugins/combo-select/jquery.combo.select.js' %}"></script>
<script src="{% static 'plugins/select2/select2.full.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap-datetimepicker.js' %}"></script>

<script type="text/javascript">

    $("#btnSave").click(function () {
        //var data = $("#addForm").serialize();
        var remark = $("#remark").val();
        var applyDetailId = $("#applyDetailId").val();

        $.ajax({
            type: $("#addForm").attr('method'),
            url: "{% url 'dqe:mt-loanconfirmdetail-addremark' %}",
            data: {'remark': remark, 'applyDetailId': applyDetailId, csrfmiddlewaretoken: '{{ csrf_token }}'},
            cache: false,
            success: function (msg) {
                if (msg.result) {
                    layer.alert('數據保存成功！', {icon: 1}, function (index) {
                        parent.layer.closeAll(); //关闭所有弹窗
                    });
                } else {
                    layer.alert('數據保存失败！', {icon: 5});
                    //$('errorMessage').html(msg.message)
                }
                return;
            }
        });
    });


    /*点取消刷新新页面*/
    $("#btnCancel").click(function () {
        window.location.reload();

    });

    /*input 时间输入选择*/
    $(".form_datetime").datetimepicker({
        language: 'zh',
        minView: 'month', //选择范围知道日期，不选择时分
        //weekStart: 1,
        //todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        //startView: 2,
        forceParse: 0,
        showMeridian: 1,
        format: 'yyyy-mm-dd'
    }).on('changeDate', function (ev) {
        $(this).datetimepicker('hide');
    });

    // select2
    $(function () {
        //Initialize Select2 Elements
        $(".select2").select2();
    });
</script>

{% endblock %}
