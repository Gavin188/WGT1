{% extends "base-left.html" %}
{% load staticfiles %}

{% block css %}
    <link rel="stylesheet" href="{% static 'plugins/datatables/jquery.dataTables.min.css' %}">
    <link rel="stylesheet" href="{% static 'js/plugins/layer/skin/layer.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/select2/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-datetimepicker.min.css' %}">
    <!-- iCheck for checkboxes and radio inputs -->
{% endblock %}

{% block content %}
    <h1>343434343434</h1>
    <!-- Main content -->
    <section class="content">
        <div id="devlist">
            <div class="box box-primary" id="liebiao">

                <div class="box-header">
                    <div class="btn-group pull-left">
                        <button type="button" id="btnRefresh" class="btn btn-default">
                            <i class="glyphicon glyphicon-repeat"></i>刷新
                        </button>
                    </div>
                    <div class="btn-group pull-left">&nbsp</div>
                    <div class="btn-group pull-left">
                        <button type="button" id="btnCreate" class="btn btn-default">
                            <i class="glyphicon glyphicon-plus"></i>新增
                        </button>
                    </div>
                    <div class="btn-group pull-left">&nbsp</div>
                    <div class="btn-group pull-left">
                        <button type="button" id="btnDelete" class="btn btn-danger">
                            <i class="glyphicon glyphicon-trash"></i>删除
                        </button>
                    </div>


                                </div>

                                    <div class="box-header">
                                      <form class="form-inline" id="queryForm">

                                          <div class="form-group searchArea margin-r-5 margin-top-5 ">
                                            <label>申請日期:</label>
                                            <input type="text" name="applyDate" class="form-control form_datetime" id="applyDate">
                                          </div>
                                          <div class="form-group searchArea margin-r-5 margin-top-5 ">
                                            <label>借出日期:</label>
                                            <input type="text" name="lendDate" class="form-control form_datetime" id="lendDate">
                                          </div>

                                          <div class="form-group searchArea margin-r-5 margin-top-5">
                                            <label>申請單位:</label>
                                              <select class="form-control inputText select2" name="applyUnit" id="applyUnit">
                                                <option></option>
                                                {% for structure in structures %}
                                                    <option value="{{ structure.name }}">{{ structure.name }}</option>
                                                {% endfor %}
                                              </select>
                                          </div>

                                          <div class="form-group searchArea margin-r-5 margin-top-5">
                                            <label>確認單位:</label>
                                              <select class="form-control inputText select2" name="lendUnit" id="lendUnit">
                                                <option></option>
                                                {% for structure in structures %}
                                                    <option value="{{ structure.name }}">{{ structure.name }}</option>
                                                {% endfor %}
                                              </select>
                                          </div>

                                          <div class="form-group searchArea margin-r-5 margin-top-5">
                                            <label>申請單狀態:</label>
                                              <select class="form-control inputText select2" name="applyState" id="applyState">
                                                <option></option>
                                                {% for applyState in applyState_list %}
                                                    <option value="{{ applyState.key }}">{{ applyState.value }}</option>
                                                {% endfor %}
                                              </select>
                                          </div>

                                          <div class="form-group searchArea margin-r-5 margin-top-5">
                                            <label>申請人:</label>
                                            <input type="text" name="applyUser" class="form-control inputText" id="applyUser">
                                          </div>

                                          <button type="button" id="btnSearch" class="btn btn-default">
                                            <i class="glyphicon glyphicon-search"></i>查询
                                          </button>
                                      </form>
                                    </div>

                    </br>

                    <div class="box-body" style="margin-top: 41px">
                        <table id="dtbList" class="display" cellspacing="0" width="100%">
                            <thead>
                            <tr valign="middle">
                                <th><input type="checkbox" id="checkAll"></th>
                                <th>APPLY_ID</th>
                                <th>申請單號</th>
                                <th>申請人</th>
                                <th>申請單位</th>
                                <th>申請時間</th>
                                <th>申請時長</th>
                                <th>申請狀態</th>
                                <th>確認人</th>
                                <th>借出時間</th>
                                <th>借出時長</th>
                                <th>借出單位</th>
                                <th>借出備註</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <br> <br>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}

{% block javascripts %}
    <script src="{% static 'plugins/datatables/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'plugins/datatables/dataTables.const.js' %}"></script>
    <script src="{% static 'plugins/datatables/moment.min.js' %}"></script>
    <script src="{% static 'js/plugins/layer/layer.js' %}"></script>
    <script src="{% static 'plugins/select2/select2.full.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap-datetimepicker.js' %}"></script>
    <!-- iCheck 1.0.1 -->
    <script type="text/javascript">
        $(function () {
            $('#DQE-MT').addClass('active');
            $('#DQE-MT-APPLY').addClass('active');

        });
    </script>

    <script type="text/javascript">
        var oDataTable = null;
        $(function () {
            oDataTable = initTable();

            function initTable() {
                var oTable = $('#dtbList').DataTable($.extend(true, {},
                    DATATABLES_CONSTANT.DATA_TABLES.DEFAULT_OPTION,
                    {
                        ajax: {
                            "url": "{% url 'dqe:mt-apply-list' %}",
                            "data": function (d) {

                                d.applyDate = $("#applyDate").val();
                                d.lendDate = $("#lendDate").val();
                                d.applyUnit = $("#applyUnit").val();
                                d.lendUnit = $("#lendUnit").val();
                                d.applyUser = $("#applyUser").val();
                                d.applyState = $("#applyState").val();

                            }
                        },
                        columns: [
                            DATATABLES_CONSTANT.DATA_TABLES.COLUMN.CHECKBOX,
                            {
                                data: "id",
                                width: "5%",
                            },
                            {
                                data: "applyNum",
                            },
                            {
                                data: "applyUser",
                            },
                            {
                                data: "applyUnit",
                            },
                            {
                                data: "applyDate",
                                render: function (data, type, full, meta) {
                                    return moment(data).format("YYYY-MM-DD HH:mm");
                                }
                            },
                            {
                                data: "applyTime",

                            },
                            {
                                data: "applyState",
                                render: function (data, type, row, meta) {

                                    if (data == 1) {
                                        return "待簽核"
                                    } else {
                                        return "已簽核"
                                    }
                                }
                            },
                            {
                                data: "applydetail__confirmUser",
                            },
                            {
                                data: "applydetail__lendDate",
                                render: function (data, type, full, meta) {
                                    return moment(data).format("YYYY-MM-DD HH:mm");
                                }
                            },
                            {
                                data: "applydetail__lendtime",
                            },
                            {
                                data: "applydetail__lendUnit",
                            },
                            {
                                data: "applydetail__remark",
                            },
                            {
                                data: "id",
                                width: "12%",
                                bSortable: "false",
                                render: function (data, type, row, meta) {

                                    var ret = "<button title='详情' onclick='doDetail("
                                        + data + ")'><i class='glyphicon glyphicon-list-alt'></i></button>";
                                    ret = ret + "<button title='编辑' onclick='doUpdate("
                                        + data + ")'><i class='glyphicon glyphicon-pencil'></i></button>";
                                    ret = ret + "<button title='删除' onclick='doDelete("
                                        + data + ")'><i class='glyphicon glyphicon-trash'></i></button>";
                                    return ret;
                                }

                            }],
                    }));
                return oTable;
            }

            //查询
            $("#btnSearch").click(function () {
                oDataTable.ajax.reload();
            });

            //checkbox全选
            $("#checkAll").on("click", function () {
                if ($(this).prop("checked") === true) {
                    $("input[name='checkList']").prop("checked", $(this).prop("checked"));
                    $('#example tbody tr').addClass('selected');
                } else {
                    $("input[name='checkList']").prop("checked", false);
                    $('#example tbody tr').removeClass('selected');
                }
            });

            //刷新
            $("#btnRefresh").click(function () {
                oDataTable.ajax.reload();
            });

            //新增
            $("#btnCreate").click(function () {
                layer.open({
                    type: 2,
                    title: '新增',
                    shadeClose: false,
                    maxmin: true,
                    area: ['800px', '400px'],
                    content: "{% url 'dqe:mt-apply-update' %}",
                    end: function () {
                        //关闭时做的事情
                        oDataTable.ajax.reload();
                    }
                });
            });

            //批量删除
            $("#btnDelete").click(function () {
                if ($("input[name='checkList']:checked").length == 0) {
                    layer.msg("请选择要删除的记录");
                    return;
                }

                var arrId = new Array();
                $("input[name='checkList']:checked").each(function () {
                    //alert($(this).val());
                    arrId.push($(this).val());
                });

                sId = arrId.join(',');

                layer.alert('确定删除吗？', {
                    title: '提示'
                    , icon: 3 //0:感叹号 1：对号 2：差号 3：问号 4：小锁 5：哭脸 6：笑脸
                    , time: 0 //不自动关闭
                    , btn: ['YES', 'NO']
                    , yes: function (index) {
                        layer.close(index);
                        $.ajax({
                            type: "POST",
                            url: "{% url 'dqe:mt-apply-delete' %}",
                            data: {"id": sId, csrfmiddlewaretoken: '{{ csrf_token }}'},
                            cache: false,
                            success: function (msg) {
                                if (msg.result) {
                                    layer.alert("操作成功！", {icon: 1});
                                    oDataTable.ajax.reload();
                                } else {
                                    layer.alert("操作失败！", {icon: 2});
                                }
                                return;
                            }
                        });
                    }
                });
            });


        });

        //编辑
        function doUpdate(id) {
            var div = layer.open({
                type: 2,
                title: '编辑',
                shadeClose: false,
                maxmin: true,
                area: ['800px', '400px'],
                content: ["{% url 'dqe:mt-apply-update' %}" + '?id=' + id,],
                end: function () {
                    //关闭时做的事情
                    oDataTable.ajax.reload();
                }
            });
        }

        //删除物料
        function doDelete(id) {
            layer.alert('确定删除吗？', {
                title: '提示'
                , icon: 3 //0:感叹号 1：对号 2：差号 3：问号 4：小锁 5：哭脸 6：笑脸
                , time: 0 //不自动关闭
                , btn: ['YES', 'NO']
                , yes: function (index) {
                    layer.close(index);
                    $.ajax({
                        type: "POST",
                        url: "{% url 'dqe:mt-apply-delete' %}",
                        data: {"id": id, csrfmiddlewaretoken: '{{ csrf_token }}'},  //防止post数据时报 csrf_token 403
                        cache: false,
                        success: function (msg) {
                            if (msg.result) {
                                layer.alert('删除成功！', {icon: 1});
                                oDataTable.ajax.reload();
                            } else {
                                //alert(msg.message);
                                layer.alert('删除失败！', {icon: 2});
                            }
                            return;
                        }
                    });
                }
            });

        }

        //详情
        function doDetail(id) {
            window.location.href = "{% url 'dqe:mt-apply-detail' %}?id=" + id;
        }

        /*input 时间输入选择*/
        $(".form_datetime").datetimepicker({
            language: 'zh',
            minView: 'month', //选择范围知道日期，不选择时分
            //weekStart: 1,
            //todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            //startView: 2,
            forceParse: 0,
            showMeridian: 1,
            format: 'yyyy-mm-dd'
        }).on('changeDate', function (ev) {
            $(this).datetimepicker('hide');
        });

        $(function () {
            //Initialize Select2 Elements
            $(".select2").select2();
        });

    </script>
{% endblock %}
