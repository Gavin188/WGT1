{% extends "base-left.html" %}
{% load staticfiles %}

{% block css %}
    <link rel="stylesheet" href="{% static 'plugins/datatables/jquery.dataTables.min.css' %}">
    <link rel="stylesheet" href="{% static 'js/plugins/layer/skin/layer.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/select2/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-datetimepicker.min.css' %}">
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}">
    <link rel="stylesheet" href="{% static 'js/plugins/layer/skin/layer.css' %}">
    <!-- iCheck for checkboxes and radio inputs -->
{% endblock %}

{% block content %}
    <!-- Main content -->
    <section class="content">
        <div id="devlist">
            <div class="box box-primary" id="liebiao">
                <div>
                    <div class="box-header" style="margin-top: 2%">
                        <form class="form-inline" id="queryForm">

                            <div class="form-group searchArea margin-r-5 margin-top-5">
                                <label>申請人:</label>
                                <input type="text" style="width: 100px" name="applyUser" class="form-control inputText"
                                       id="applyUser">
                            </div>

                            <div class="form-group searchArea margin-r-5 margin-top-5 ">
                                <label>申請日期:</label>
                                <input type="text" style="width: 140px" name="applyDate"
                                       class="form-control form_datetime"
                                       id="applyDate">
                            </div>

                            <div class="form-group searchArea margin-r-5 margin-top-5">
                                <label>申請小组:</label>
                                <select class="form-control inputText select2" style="width: 140px" name="applyUnit"
                                        id="applyUnit">
                                    <option value="">--</option>
                                    {% for structure in structures %}
                                        <option value="{{ structure.name }}">{{ structure.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group searchArea margin-r-5 margin-top-5">
                                <label>申請單狀態:</label>
                                <select class="form-control inputText select2" name="applyState" id="applyState"
                                        style="width: 140px">
                                    <option value="">--</option>
                                    {% for applyState in applyState_list %}
                                        <option value="{{ applyState.key }}">{{ applyState.value }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group searchArea margin-r-5 margin-top-5">
                                <button type="button" id="btnSearch" class="btn btn-default" style="margin-left: 1%">
                                    <i class="glyphicon glyphicon-search"></i>查询
                                </button>
                            </div>

                            <div class="btn-group pull-right">
                                <button type="button" onclick="btnExport()" class="btn btn-info" title="导出异常的EXCEL">
                                    <i class="glyphicon glyphicon-floppy-open"></i>导出
                                </button>
                            </div>
                            <div class="btn-group pull-right">&nbsp</div>
                            <div class="btn-group pull-right">
                                <button type="button" id="btnDelete" class="btn btn-danger">
                                    <i class="glyphicon glyphicon-trash"></i>删除
                                </button>
                            </div>
                        </form>
                    </div>
                    <div id="date_id" style="display: none;margin-top: 61px">
                        <!--显示修改记录的表单-->
                        <form class="layui-form" method="post">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label" style="width: 40%">时间范围:</label>
                                    <div class="layui-input-inline">
                                        <input type="text" class="layui-input" id="test9" value=""
                                               style="margin-left: 60%;margin-top: -22%;">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block" style="margin-left: 25%;margin-top: 8%">
                                    <button type="button" class="layui-btn" onclick="btnNoraml()">请假导出</button>
                                    <button type="button" class="layui-btn layui-btn-warm" onclick="btnAbsent()">异常导出
                                    </button>
                                </div>
                            </div>
                            {#                        <font color="#FF0000">备注：查询不包括最后一天</font>#}
                        </form>
                    </div>
                    <div class="box-body" style="margin-top: 5px">
                        <table id="dtbList" class="display" cellspacing="0" width="100%">
                            <thead>
                            <tr valign="middle">
                                <th><input type="checkbox" id="checkAll"></th>
                                <th>申请ID</th>
                                <th>申請單號</th>
                                <th>申请类型</th>
                                <th>申請人</th>
                                <th>申請小组</th>
                                <th>申請單狀態</th>
                                <th>申請时间</th>
                                <th>确认主管</th>
                                <th>确认时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <br> <br>
                    </div>
                </div>
            </div>
    </section>

{% endblock %}

{% block javascripts %}
    <script src="{% static 'plugins/datatables/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'plugins/datatables/dataTables.const.js' %}"></script>
    <script src="{% static 'plugins/datatables/moment.min.js' %}"></script>
    <script src="{% static 'js/plugins/layer/layer.js' %}"></script>
    <script src="{% static 'plugins/select2/select2.full.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap-datetimepicker.js' %}"></script>
    <script src="{% static 'layui/layui.js' %}"></script>
    <!-- iCheck 1.0.1 -->
    <script type="text/javascript">
        $(function () {
            $('#OVERTIME-OV').addClass('active');
            $('#OVERTIME-OV-APPLYLEADER-LIST').addClass('active');

        });
    </script>
    <script>
        layui.use('laydate', function () {
            var laydate = layui.laydate;

            //日期范围
            laydate.render({
                elem: '#test9'
                , range: true
                , value: time() + ' - ' + time()
            });
        })
    </script>

    <script type="text/javascript">
        var oDataTable = null;
        $(function () {
            oDataTable = initTable();

            function initTable() {
                var oTable = $('#dtbList').DataTable($.extend(true, {},
                    DATATABLES_CONSTANT.DATA_TABLES.DEFAULT_OPTION,
                    {
                        ajax: {
                            "url": "{% url 'overtime:ov-applyleader-detail' %}",
                            "data": function (d) {
                                d.applyDate = $("#applyDate").val();
                                d.applyUnit = $("#applyUnit").val();
                                d.applyUser = $("#applyUser").val();
                                d.applyState = $("#applyState").val();
                                {##}
                                {#    d.applyDate = $("#applyDate").val();#}
                                {#    d.lendDate = $("#lendDate").val();#}
                                {#    d.applyUnit = $("#applyUnit").val();#}
                                {#    d.lendUnit = $("#lendUnit").val();#}
                                {#    d.applyUser = $("#applyUser").val();#}
                                {#    d.applyState = $("#applyState").val();#}
                                {##}
                            }
                        },
                        columns: [
                            DATATABLES_CONSTANT.DATA_TABLES.COLUMN.CHECKBOX,
                            {
                                data: "id",
                                width: "5%",
                            },
                            {
                                data: "applyNum",
                            },
                            {
                                data: "applyType",
                                render: function (data, type, row, meta) {

                                    if (data == 1) {
                                        return "请假"
                                    } else if (data == 2) {
                                        return "异常"
                                    } else {
                                        return "加班"
                                    }
                                }
                            },
                            {
                                data: "applyUser",
                            },
                            {
                                data: "applyUnit",
                            },
                            {
                                data: "applyState",
                                render: function (data, type, row, meta) {

                                    if (data == 1) {
                                        return '<font color="blue">待签核</font>'
                                    } else if (data == 2) {
                                        return '<font color="green">已签核</font>'
                                    } else if (data == 3) {
                                        return '<font color="gray">已取消</font>'
                                    } else if (data == 4) {
                                        return '<font color="red">已拒绝</font>'
                                    } else {
                                        return '<font color="block">已修改</font>'
                                    }
                                }
                            },
                            {
                                data: "applyDate",
                                render: function (data, type, full, meta) {
                                    return moment(data).format("YYYY-MM-DD HH:mm");
                                }
                            },
                            {
                                data: "confirmUser",
                                {#render: function (data) {#}
                                {#    if (data) {#}
                                {##}
                                {#    } else {#}
                                {#        return "----"#}
                                {#    }#}
                                {# }#}
                            },
                            {
                                data: "confirmTime",
                                render: function (data, type, full, meta) {
                                    if (data) {
                                        return moment(data).format("YYYY-MM-DD HH:mm");
                                    } else {
                                        return "----"
                                    }

                                }
                            },
                            {
                                data: "id",
                                {#width: "12%",#}
                                bSortable: "false",
                                render: function (data, type, row, meta) {
                                    if (row.applyType == 1) {
                                        var ret = "<button title='详情' onclick='doAbnormalDetail("
                                            + data + ")'><i class='glyphicon glyphicon-list-alt'></i></button>";
                                    } else if (row.applyType == 2) {
                                        var ret = "<button title='详情' onclick='doAbsentDetail("
                                            + data + ")'><i class='glyphicon glyphicon-list-alt'></i></button>";
                                    } else {
                                        var ret = "<button title='详情' onclick='doAddtimeDetail("
                                            + data + ")'><i class='glyphicon glyphicon-list-alt'></i></button>";
                                    }
                                    if (row.applyState != 3) {
                                        ret = ret + "<button  class='btn btn-sm btn-danger' title='删除' onclick='doDelete("
                                            + data + ")'><i class='glyphicon glyphicon-trash'></i></button>";

                                    }
                                    return ret;
                                }

                            }],
                    }));
                return oTable;
            }

            //查询
            $("#btnSearch").click(function () {
                oDataTable.ajax.reload();
            });

            //checkbox全选
            $("#checkAll").on("click", function () {
                if ($(this).prop("checked") === true) {
                    $("input[name='checkList']").prop("checked", $(this).prop("checked"));
                    $('#example tbody tr').addClass('selected');
                } else {
                    $("input[name='checkList']").prop("checked", false);
                    $('#example tbody tr').removeClass('selected');
                }
            });

            //刷新
            $("#btnRefresh").click(function () {
                oDataTable.ajax.reload();
            });

            {#//新增#}
            {#$("#btnCreate").click(function () {#}
            {#    layer.open({#}
            {#        type: 2,#}
            {#        title: '新增',#}
            {#        shadeClose: false,#}
            {#        maxmin: true,#}
            {#        area: ['800px', '400px'],#}
            {#        content: "{% url 'dqe:mt-apply-update' %}",#}
            {#        end: function () {#}
            {#            //关闭时做的事情#}
            {#            oDataTable.ajax.reload();#}
            {#        }#}
            {#    });#}
            {# });#}

            //批量删除
            $("#btnDelete").click(function () {
                if ($("input[name='checkList']:checked").length == 0) {
                    layer.msg("请选择要删除的记录");
                    return;
                }

                var arrId = new Array();
                $("input[name='checkList']:checked").each(function () {
                    //alert($(this).val());
                    arrId.push($(this).val());
                });

                sId = arrId.join(',');

                layer.alert('确定删除吗？', {
                    title: '提示'
                    , icon: 3 //0:感叹号 1：对号 2：差号 3：问号 4：小锁 5：哭脸 6：笑脸
                    , time: 0 //不自动关闭
                    , btn: ['YES', 'NO']
                    , yes: function (index) {
                        layer.close(index);
                        $.ajax({
                            type: "POST",
                            url: "{% url 'overtime:ov-apply-delete' %}",
                            data: {"id": sId, csrfmiddlewaretoken: '{{ csrf_token }}'},
                            cache: false,
                            success: function (msg) {
                                if (msg.result) {
                                    layer.alert("操作成功！", {icon: 1});
                                    oDataTable.ajax.reload();
                                } else {
                                    layer.alert("操作失败！", {icon: 2});
                                }
                                return;
                            }
                        });
                    }
                });
            });


        });

        //编辑
        function doUpdate(id) {
            var div = layer.open({
                type: 2,
                title: '编辑',
                shadeClose: false,
                maxmin: true,
                area: ['800px', '400px'],
                {#content: ["{% url 'dqe:mt-apply-update' %}" + '?id=' + id,],#}
                end: function () {
                    //关闭时做的事情
                    oDataTable.ajax.reload();
                }
            });
        }

        //删除物料
        function doDelete(id) {
            layer.alert('确定删除吗？', {
                title: '提示'
                , icon: 3 //0:感叹号 1：对号 2：差号 3：问号 4：小锁 5：哭脸 6：笑脸
                , time: 0 //不自动关闭
                , btn: ['YES', 'NO']
                , yes: function (index) {
                    layer.close(index);
                    $.ajax({
                        type: "POST",
                        url: "{% url 'overtime:ov-apply-delete' %}",
                        data: {"id": id, csrfmiddlewaretoken: '{{ csrf_token }}'},  //防止post数据时报 csrf_token 403
                        cache: false,
                        success: function (msg) {
                            if (msg.result) {
                                layer.alert('删除成功！', {icon: 1});
                                oDataTable.ajax.reload();
                            } else {
                                //alert(msg.message);
                                layer.alert('删除失败！', {icon: 2});
                            }
                            return;
                        }
                    });
                }
            });

        }

        //详情
        function doAbnormalDetail(id) {
            window.location.href = "{% url 'overtime:ov-applyleaderAbnormal-detail' %}?id=" + id;
        }

        //详情
        function doAbsentDetail(id) {
            window.location.href = "{% url 'overtime:ov-applyleaderAbsent-detail' %}?id=" + id;
        }

        //详情
        function doAddtimeDetail(id) {
            window.location.href = "{% url 'overtime:ov-applyleaderAddTime-detail' %}?id=" + id;
        }

        /*input 时间输入选择*/
        $(".form_datetime").datetimepicker({
            language: 'zh',
            minView: 'month', //选择范围知道日期，不选择时分
            //weekStart: 1,
            //todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            //startView: 2,
            forceParse: 0,
            showMeridian: 1,
            format: 'yyyy-mm-dd'
        }).on('changeDate', function (ev) {
            $(this).datetimepicker('hide');
        });

        $(function () {
            //Initialize Select2 Elements
            $(".select2").select2();
        });

        function time() {
            var time = new Date();
            var year = time.getFullYear();
            var month = time.getMonth();
            var date = time.getDate();
            var hour = time.getHours();
            var minutes = time.getMinutes();

            return year + '-' + (month + 1) + '-' + date;
        }

        function btnExport() {
            layer.open({
                type: 1,
                title: '导出',
                shadeClose: false,
                maxmin: true,
                area: ['400px', '300px'],
                content: $('#date_id'),
                end: function () {
                    //关闭时做的事情
                    oDataTable.ajax.reload();
                }
            });
            {#return year + '-' + (month + 1) + '-' + date;#}

        }

        function btnNoraml() {
            var time = $('#test9').val();
            window.location.href = '{% url 'overtime:ov-applyabnormal-export' %}?time=' + time;

        }

        function btnAbsent() {
            var time = $('#test9').val();
            window.location.href = '{% url 'overtime:ov-applyabsent-export' %}?time=' + time;
        }


    </script>
{% endblock %}
