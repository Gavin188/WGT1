{% extends 'base-layer.html' %}
{% load staticfiles %}

{% block css %}
    <link rel="stylesheet" href="{% static 'plugins/select2/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'js/plugins/layer/skin/layer.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-datetimepicker.min.css' %}">
{% endblock %}

{% block main %}
    <div class="box box-danger">
        <form class="form-horizontal" id="addForm" method="post">
            {% csrf_token %}
            <!--这里不仅仅传递一个ID，可同时操作多个申请单-->
            <input type="hidden" name='applyIds' id="applyIds" value="{{ applyIds }}"/>
            <!--用于处理机台借出确认按钮，也就是LoanConfirm_Detail.html下的机台借出确认操作的，且用applyDetailIds用于判断跳转的链接, 从LoanConfirmMachRemarkView函数中传递过来-->
            <input type="hidden" name='applyDetailIds' id="applyDetailIds" value="{{ applyDetailIds }}"/>
            <input type="hidden" name='applyId' id="applyId" value="{{ applyId }}"/>

            <div class="box-body">
                <fieldset>
                    <legend>
                        <h4>借出備註</h4>
                    </legend>

                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label">借出備註</label>
                        <div class="col-sm-8">
                            <!--<input class="form-control" name="remark" type="text" placeholder="申請單備註" value="{{ inventory.remark }}"/>-->
                            <textarea class="form-control" rows="3" placeholder="申請單確認或拒絕備註" name="lendRemark"
                                      id="lendRemark"></textarea>
                        </div>
                    </div>

                </fieldset>

            </div>
            <div class="box-footer ">
                <div class="row span7 text-center ">
                    <button type="button" id="btnCancel" class="btn btn-default margin-right ">重置</button>
                    <button type="button" id="btnSave" class="btn btn-info margin-right ">保存</button>
                </div>
            </div>

        </form>
    </div>

{% endblock %}

{% block javascripts %}
    <script src="{% static 'plugins/combo-select/jquery.combo.select.js' %}"></script>
    <script src="{% static 'plugins/select2/select2.full.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap-datetimepicker.js' %}"></script>

    <script type="text/javascript">

        $("#btnSave").click(function () {
            //var data = $("#addForm").serialize();
            var lendRemark = $("#lendRemark").val();    //获取 申请单备注的值
            var arrlyIds = $("#applyIds").val();        //获取 申请界面中的 arrlyIds
            var arr = arrlyIds.split(",");              //对 arrlyId

            var arrlyDetailIds = $("#applyDetailIds").val()
            var arrlyId = $("#applyId").val()

            //alert(arr.length);
            console.log(arr);
            if (arr.length == 1 & arr[0] != '') {
                //點擊確定的時候，彈出警告框，慎重操作
                layer.alert('確定處理该申請單？', {
                    title: '提示'
                    , icon: 1 //0:感叹号 1：对号 2：差号 3：问号 4：小锁 5：哭脸 6：笑脸
                    , time: 0 //不自动关闭
                    , btn: ['YES', 'NO']
                    , yes: function (index) {
                        layer.close(index);
                        $.ajax({
                            type: $("#addForm").attr('method'),

                            url: "#",    //?applyIds=" + arrlyIds

                            data: {
                                'lendRemark': lendRemark,
                                'arrlyIds': arrlyIds,
                                csrfmiddlewaretoken: '{{ csrf_token }}'
                            },
                            cache: false,
                            success: function (msg) {
                                if (msg.result) {
                                    layer.alert('勾選的申請單執行成功', {icon: 1}, function (index) {
                                        parent.layer.closeAll(); //关闭所有弹窗
                                    });
                                    //oDataTable.ajax.reload();
                                } else {
                                    layer.alert('勾選的申請單執行失败！', {icon: 5});
                                    //$('errorMessage').html(msg.message)
                                }
                                return;
                            }
                        });
                    }
                });
            } else {
                //如果有applyDetailIds ，说明也是在一个单中申请
                if (applyDetailIds) {
                    layer.alert('確定處理该申請單？', {
                        title: '提示'
                        , icon: 1 //0:感叹号 1：对号 2：差号 3：问号 4：小锁 5：哭脸 6：笑脸
                        , time: 0 //不自动关闭
                        , btn: ['YES', 'NO']
                        , yes: function (index) {
                            layer.close(index);
                            $.ajax({
                                type: $("#addForm").attr('method'),

                                url: "{% url 'dqe:mt-loanconfirmdetail-machremark'%}",

                                data: {
                                    'lendRemark': lendRemark,
                                    'arrlyIds': arrlyIds,
                                    'arrlyDetailIds': arrlyDetailIds,
                                    'arrlyId': arrlyId,
                                    csrfmiddlewaretoken: '{{ csrf_token }}'
                                },
                                cache: false,
                                success: function (msg) {
                                    if (msg.result) {
                                        layer.alert('勾選的申請單執行成功', {icon: 1}, function (index) {
                                            parent.layer.closeAll(); //关闭所有弹窗
                                        });
                                        //oDataTable.ajax.reload();
                                    } else {
                                        layer.alert('勾選的申請單執行失败！', {icon: 5});
                                        //$('errorMessage').html(msg.message)
                                    }
                                    return;
                                }
                            });
                        }
                    });
                } else {
                    //點擊確定的時候，彈出警告框，慎重操作
                    layer.alert('注意: 確定要同時處理多個申請單？', {
                        title: '提示'
                        , icon: 1 //0:感叹号 1：对号 2：差号 3：问号 4：小锁 5：哭脸 6：笑脸
                        , time: 0 //不自动关闭
                        , btn: ['YES', 'NO']
                        , yes: function (index) {
                            layer.close(index);
                            $.ajax({
                                type: $("#addForm").attr('method'),
                                url: "{% url 'dqe:mt-loanconfirm-aremark' %}", //?applyIds=" + arrlyIds
                                data: {
                                    'lendRemark': lendRemark,
                                    'arrlyIds': arrlyIds,
                                    csrfmiddlewaretoken: '{{ csrf_token }}'
                                },
                                cache: false,
                                success: function (msg) {
                                    if (msg.result) {
                                        layer.alert('勾選的申請單執行成功', {icon: 1}, function (index) {
                                            parent.layer.closeAll(); //关闭所有弹窗
                                        });
                                        //oDataTable.ajax.reload();
                                    } else {
                                        layer.alert('勾選的申請單執行失败！', {icon: 5});
                                        //$('errorMessage').html(msg.message)
                                    }
                                    return;
                                }
                            });
                        }
                    });

                }


            }

        });


        /*点取消刷新新页面*/
        $("#btnCancel").click(function () {
            window.location.reload();

        });

        /*input 时间输入选择*/
        $(".form_datetime").datetimepicker({
            language: 'zh',
            minView: 'month', //选择范围知道日期，不选择时分
            //weekStart: 1,
            //todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            //startView: 2,
            forceParse: 0,
            showMeridian: 1,
            format: 'yyyy-mm-dd'
        }).on('changeDate', function (ev) {
            $(this).datetimepicker('hide');
        });

        // select2
        $(function () {
            //Initialize Select2 Elements
            $(".select2").select2();
        });
    </script>

{% endblock %}
