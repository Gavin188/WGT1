{% extends "base-left.html" %}
{% load staticfiles %}

{% block css %}
    <link rel="stylesheet" href="{% static 'plugins/datatables/jquery.dataTables.min.css' %}">
    <link rel="stylesheet" href="{% static 'js/plugins/layer/skin/layer.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/select2/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-datetimepicker.min.css' %}">
    <!-- iCheck for checkboxes and radio inputs -->
{% endblock %}

{% block content %}
    <!-- Main content -->
    <section class="content">
        <div class="box">
            <div class="box-header with-border">
                <i class="ion ion-clipboard"></i>

                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                            class="fa fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i>
                    </button>
                </div>
                <div class="box-header">
                    <div class="btn-group pull-left">
                        <button type="button" class="btn btn-danger" title="返回" id="btnApplyReturn">
                            <i class="fa fa-undo"> 加班申请单--({{ apply.id }})</i>
                            <h3 class="box-title"></h3>
                        </button>
                    </div>

                    <div class="btn-group pull-right">
                        <button title='拒绝' class="btn btn-warning" onclick='doRefuseApply()'>拒绝</button>
                    </div>
                    <div class="btn-group pull-right">
                        <button title='同意' class="btn btn-success" onclick='doAgreeApply()'>同意</button>
                    </div>
                    <input type=hidden name="apply" id="apply_id" value={{ apply.id }}>
                    <input type=hidden name="apply" id="apply_applyState" value={{ apply.applyState }}>
                </div>
                <div class="box-body" style="margin-top: 10px">
                    <table id="dtbList" class="display" cellspacing="0" width="100%" style="font-size: small;">
                        <thead>
                        <tr valign="middle">
                            <th><input type="checkbox" id="checkAll"></th>
                            <th>ID</th>
                            <th>申請人</th>
                            <th>申請工号</th>
                            <th>申請资位</th>
                            <th>加班日期</th>
                            <th>加班小时</th>
                            <th>加班类型</th>
                            <th>加班内容</th>
                            <th>申請狀態</th>
{#                            <th>操作</th>#}
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <br> <br>
                </div>
            </div>
        </div>
        </div>
    </section>

{% endblock %}

{% block javascripts %}
    <script src="{% static 'plugins/datatables/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'plugins/datatables/dataTables.const.js' %}"></script>
    <script src="{% static 'plugins/datatables/moment.min.js' %}"></script>
    <script src="{% static 'js/plugins/layer/layer.js' %}"></script>
    <script src="{% static 'plugins/select2/select2.full.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap-datetimepicker.js' %}"></script>
    <!-- iCheck 1.0.1 -->
    <script type="text/javascript">
        $(function () {
            $('#OVERTIME-OV').addClass('active');
            $('#OVERTIME-OV-APPLYLEADER-LIST').addClass('active');

        });
    </script>

    <script type="text/javascript">
        var oDataTable = null;
        $(function () {
            oDataTable = initTable();

            function initTable() {
                var oTable = $('#dtbList').DataTable($.extend(true, {},
                    DATATABLES_CONSTANT.DATA_TABLES.DEFAULT_OPTION,
                    {
                        ajax: {
                            "url": "{% url 'overtime:ov-applyleaderaddtimelist-detail' %}",
                            "data": function (d) {

                                d.applyId = $("#apply_id").val();
                                d.lendDate = $("#lendDate").val();
                                d.applyUnit = $("#applyUnit").val();
                                d.lendUnit = $("#lendUnit").val();
                                d.applyUser = $("#applyUser").val();
                                d.applyState = $("#applyState").val();

                            }
                        },
                        columns: [
                            DATATABLES_CONSTANT.DATA_TABLES.COLUMN.CHECKBOX,
                            {
                                data: "id",
                                width: "5%",
                            },
                            {
                                data: "username__name",
                            },
                            {
                                data: "username__username",
                            },
                            {
                                data: "username__level",
                            },

                            {
                                data: "data_time",

                            },
                            {
                                data: "data_hour",

                            },
                            {
                                data: "data_type",

                            },
                            {
                                data: "add_content",

                            },
                            {
                                data: "fk_apply__applyState",
                                render: function (data, type, full, meta) {
                                    if (data == 1) {
                                        return '<font color="red">待簽核</font>'
                                    } else if (data == 2) {
                                        return '<font color="green">已簽核</font>'
                                    } else {
                                        return "已拒绝"
                                    }
                                }
                            },

                            {#{#}
                            {#    data: "id",#}
                            {#    bSortable: "false",#}
                            {#    render: function (data, type, row, meta) {#}
                            {#        var ret = "<button title='同意' onclick='doAgreeApply("#}
                            {#            + data + ")'>同意</button>";#}
                            {#        ret = ret + "<button title='拒绝' onclick='doRefuseApply("#}
                            {#            + data + ")'>拒绝</button>";#}
                            {#        return ret;#}
                            {#    }#}
                            {# }#}
                        ]
                    }
                ));
                return oTable;
            }


            //查询
            $("#btnSearch").click(function () {
                oDataTable.ajax.reload();
            });

            //checkbox全选
            $("#checkAll").on("click", function () {
                if ($(this).prop("checked") === true) {
                    $("input[name='checkList']").prop("checked", $(this).prop("checked"));
                    $('#example tbody tr').addClass('selected');
                } else {
                    $("input[name='checkList']").prop("checked", false);
                    $('#example tbody tr').removeClass('selected');
                }
            });

            //刷新
            $("#btnRefresh").click(function () {
                oDataTable.ajax.reload();
            });

            // 返回
            $("#btnApplyReturn").on("click", function () {
                window.location.href = "/dqe/overtime/ov/applyleader/list";
            });
        })

    </script>
    <script>
        function doAgreeApply() {
            sId = $('#apply_id').val()
            layer.alert('确定批准吗？', {
                title: '提示'
                , icon: 3 //0:感叹号 1：对号 2：差号 3：问号 4：小锁 5：哭脸 6：笑脸
                , time: 0 //不自动关闭
                , btn: ['YES', 'NO']
                , yes: function (index) {
                    layer.close(index);
                    $.ajax({
                        type: "POST",
                        url: "{% url 'overtime:ov-apply-confirm' %}",
                        data: {"id": sId, csrfmiddlewaretoken: '{{ csrf_token }}'},
                        cache: false,
                        success: function (msg) {
                            if (msg.result) {
                                layer.alert("操作成功！", {icon: 1});
                                oDataTable.ajax.reload();
                            } else {
                                layer.alert("操作失败！", {icon: 2});
                            }
                            return;
                        }
                    });
                }
            });

        }

        function doRefuseApply() {
            sId = $('#apply_id').val()
            layer.alert('确定拒绝吗？', {
                title: '提示'
                , icon: 3 //0:感叹号 1：对号 2：差号 3：问号 4：小锁 5：哭脸 6：笑脸
                , time: 0 //不自动关闭
                , btn: ['YES', 'NO']
                , yes: function (index) {
                    layer.close(index);
                    $.ajax({
                        type: "POST",
                        url: "{% url 'overtime:ov-apply-refuse' %}",
                        data: {"id": sId, csrfmiddlewaretoken: '{{ csrf_token }}'},
                        cache: false,
                        success: function (msg) {
                            if (msg.result) {
                                layer.alert("操作成功！", {icon: 1});
                                oDataTable.ajax.reload();
                            } else {
                                layer.alert("操作失败！", {icon: 2});
                            }
                            return;
                        }
                    });
                }
            });

        }
    </script>
{% endblock %}
